- name: copy kubernetes repo
  copy:
   src: kubernetes.repo
   dest: /etc/yum.repos.d
- name: Install kubelet
  yum:
   name: kubelet
   state: latest
- name: Install kubeadm
  yum:
   name: kubeadm
   state: latest
- name: restart kubelet and enable at startup
  systemd:
   name: kubelet
   daemon_reload: yes
   state: restarted
   enabled: yes
